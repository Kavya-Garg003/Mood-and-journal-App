<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Mood in One Click ‚ú®</title>
    <style>
        /* ========================================
           GLOBAL STYLES & RESET
        ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            position: relative;
        }

        /* Default background gradient */
        body.default {
            background: linear-gradient(135deg, #ffeef8 0%, #e0c3fc 100%);
        }

        /* ========================================
           ANIMATED BACKGROUND PARTICLES
        ======================================== */
        .sparkle {
            position: fixed;
            pointer-events: none;
            animation: sparkleFloat 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes sparkleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(180deg); opacity: 0; }
        }

        /* ========================================
           MAIN CONTAINER
        ======================================== */
        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========================================
           HEADER SECTION
        ======================================== */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 500;
        }

        /* ========================================
           MOOD SELECTION CARD
        ======================================== */
        .mood-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .mood-card h2 {
            text-align: center;
            color: #4b5563;
            font-size: 1.3rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* ========================================
           EMOJI BUTTONS GRID
        ======================================== */
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .emoji-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
            border: 3px solid #e5e7eb;
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .emoji-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .emoji-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #a78bfa;
        }

        .emoji-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .emoji-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .emoji-btn.selected {
            border-color: #8b5cf6;
            background: linear-gradient(135deg, #faf5ff 0%, #ede9fe 100%);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
            animation: selectedPulse 1.5s ease-in-out infinite;
        }

        @keyframes selectedPulse {
            0%, 100% { box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4); }
        }

        .emoji-icon {
            font-size: 3rem;
            line-height: 1;
            animation: emojiFloat 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .emoji-btn:hover .emoji-icon {
            animation: emojiWiggle 0.5s ease-in-out;
        }

        @keyframes emojiWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .emoji-label {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        /* ========================================
           JOURNAL ENTRY SECTION
        ======================================== */
        .journal-section {
            margin-top: 35px;
            padding-top: 30px;
            border-top: 2px dashed #e5e7eb;
        }

        .journal-title {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .journal-textarea {
            width: 100%;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-family: inherit;
            font-size: 0.95rem;
            color: #374151;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
        }

        .journal-textarea:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
            background: white;
        }

        .journal-textarea::placeholder {
            color: #9ca3af;
        }

        .journal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .char-count {
            font-size: 0.85rem;
            color: #9ca3af;
            font-weight: 500;
        }

        .save-journal-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .save-journal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .save-journal-btn:active {
            transform: translateY(0);
        }

        .journal-saved-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #10b981;
            font-size: 0.9rem;
            font-weight: 600;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ========================================
           TODAY'S MOOD DISPLAY CARD
        ======================================== */
        .today-mood {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .today-mood.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .today-mood h3 {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .current-emoji {
            font-size: 5rem;
            margin: 20px 0;
            display: inline-block;
            animation: currentMoodBounce 2s ease-in-out infinite;
        }

        @keyframes currentMoodBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .current-label {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .current-date {
            color: #9ca3af;
            font-size: 1rem;
            font-weight: 500;
        }

        /* ========================================
           MOOD HISTORY SECTION
        ======================================== */
        .history-section {
            margin-top: 30px;
        }

        .history-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .history-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .history-toggle:active {
            transform: translateY(0);
        }

        .history-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .history-content.expanded {
            max-height: 800px;
        }

        .history-list {
            margin-top: 20px;
            display: grid;
            gap: 15px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            animation: historySlideIn 0.5s ease-out backwards;
        }

        .history-item:hover {
            transform: translateX(5px);
            border-color: #a78bfa;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        @keyframes historySlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .history-emoji {
            font-size: 2.5rem;
        }

        .history-info {
            flex: 1;
        }

        .history-mood {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4b5563;
            margin-bottom: 5px;
        }

        .history-date {
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .history-journal {
            margin-top: 10px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 12px;
            border-left: 3px solid #a78bfa;
        }

        .history-journal-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #8b5cf6;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .history-journal-text {
            font-size: 0.9rem;
            color: #4b5563;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .no-journal {
            font-size: 0.85rem;
            color: #9ca3af;
            font-style: italic;
        }

        .delete-btn {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #fecaca;
            transform: scale(1.05);
        }

        /* ========================================
           MOOD STREAK SECTION
        ======================================== */
        .streak-card {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            text-align: center;
            border: 2px solid #fbbf24;
            animation: streakGlow 2s ease-in-out infinite;
        }

        @keyframes streakGlow {
            0%, 100% { box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3); }
            50% { box-shadow: 0 15px 35px rgba(251, 191, 36, 0.5); }
        }

        .streak-number {
            font-size: 3rem;
            font-weight: 700;
            color: #d97706;
            margin-bottom: 10px;
        }

        .streak-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #92400e;
        }

        /* ========================================
           FLOATING HEARTS ANIMATION
        ======================================== */
        .floating-heart {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 1000;
            animation: floatUpHeart 3s ease-out forwards;
        }

        @keyframes floatUpHeart {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }

        /* ========================================
           CONFETTI ANIMATION
        ======================================== */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 1000;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* ========================================
           STATS SECTION
        ======================================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-emoji {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #8b5cf6;
        }

        /* ========================================
           RESPONSIVE DESIGN
        ======================================== */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .mood-card {
                padding: 25px;
            }

            .emoji-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 15px;
            }

            .emoji-icon {
                font-size: 2.5rem;
            }

            .current-emoji {
                font-size: 4rem;
            }
            
            .journal-footer {
                flex-direction: column;
                align-items: stretch;
            }
            
            .save-journal-btn {
                width: 100%;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .history-emoji {
                font-size: 2rem;
            }
        }

        /* ========================================
           CUTE LOADING SPINNER
        ======================================== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="default">
    <!-- Background sparkles container -->
    <div id="sparkles"></div>

    <div class="container">
        <!-- ========================================
             HEADER SECTION
        ======================================== -->
        <div class="header">
            <h1>‚ú® Mood in One Click ‚ú®</h1>
            <p>How are you feeling today?</p>
        </div>

        <!-- ========================================
             MOOD SELECTION CARD
        ======================================== -->
        <div class="mood-card">
            <h2>Pick your vibe ‚ú®</h2>
            <div class="emoji-grid" id="emojiGrid">
                <!-- Emoji buttons will be generated by JavaScript -->
            </div>
            
            <!-- Journal Entry Section -->
            <div class="journal-section">
                <h3 class="journal-title">üìù Today's Journal Entry</h3>
                <textarea 
                    id="journalEntry" 
                    class="journal-textarea" 
                    placeholder="What's on your mind today? Write your thoughts, feelings, or anything you'd like to remember... ‚ú®"
                    rows="5"
                ></textarea>
                <div class="journal-footer">
                    <span class="char-count" id="charCount">0 / 1000 characters</span>
                    <button class="save-journal-btn" onclick="saveJournalEntry()">
                        üíæ Save Journal Entry
                    </button>
                </div>
            </div>
        </div>

        <!-- ========================================
             TODAY'S MOOD DISPLAY
        ======================================== -->
        <div class="today-mood" id="todayMood">
            <h3>Today you're feeling:</h3>
            <div class="current-emoji" id="currentEmoji">‚ú®</div>
            <div class="current-label" id="currentLabel">Not set yet</div>
            <div class="current-date" id="currentDate"></div>
        </div>

        <!-- ========================================
             MOOD STREAK CARD
        ======================================== -->
        <div class="streak-card" id="streakCard" style="display: none;">
            <div class="streak-number" id="streakNumber">0</div>
            <div class="streak-label">üî• Day Streak!</div>
        </div>

        <!-- ========================================
             STATS SECTION
        ======================================== -->
        <div class="stats-grid" id="statsGrid" style="display: none;">
            <!-- Stats will be generated by JavaScript -->
        </div>

        <!-- ========================================
             MOOD HISTORY SECTION
        ======================================== -->
        <div class="history-section">
            <button class="history-toggle" onclick="toggleHistory()">
                üìä View Mood History
            </button>
            <div class="history-content" id="historyContent">
                <div class="history-list" id="historyList">
                    <!-- History items will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        /* ========================================
           MOOD DATA STRUCTURE
        ======================================== */
        const moods = [
            { emoji: 'üòÑ', label: 'Happy', color: 'linear-gradient(135deg, #fef3c7 0%, #fde68a 100%)' },
            { emoji: 'üôÇ', label: 'Calm', color: 'linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%)' },
            { emoji: 'üòê', label: 'Neutral', color: 'linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%)' },
            { emoji: 'üòî', label: 'Sad', color: 'linear-gradient(135deg, #e9d5ff 0%, #ddd6fe 100%)' },
            { emoji: 'üò¥', label: 'Tired', color: 'linear-gradient(135deg, #fef3c7 0%, #e7e5e4 100%)' }
        ];

        /* ========================================
           INITIALIZE APPLICATION
        ======================================== */
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            createBackgroundSparkles();
            
            // Add character counter for journal
            const journalTextarea = document.getElementById('journalEntry');
            journalTextarea.addEventListener('input', updateCharCount);
        });

        function initializeApp() {
            renderEmojiButtons();
            loadTodayMood();
            loadTodayJournal();
            updateStreak();
            updateStats();
        }

        /* ========================================
           RENDER EMOJI BUTTONS
        ======================================== */
        function renderEmojiButtons() {
            const grid = document.getElementById('emojiGrid');
            grid.innerHTML = '';

            moods.forEach((mood, index) => {
                const button = document.createElement('button');
                button.className = 'emoji-btn';
                button.innerHTML = `
                    <div class="emoji-icon">${mood.emoji}</div>
                    <div class="emoji-label">${mood.label}</div>
                `;
                button.onclick = () => selectMood(index);
                grid.appendChild(button);
            });
        }

        /* ========================================
           MOOD SELECTION HANDLER
        ======================================== */
        function selectMood(index) {
            const mood = moods[index];
            
            // Save mood to localStorage
            saveMood(mood);
            
            // Update UI
            applyTheme(mood.color);
            displayTodayMood(mood);
            
            // Visual feedback animations
            createConfetti();
            createFloatingHearts(event);
            
            // Update selection state
            updateSelectedButton(index);
            
            // Update streak and stats
            updateStreak();
            updateStats();
        }

        /* ========================================
           SAVE MOOD TO LOCALSTORAGE
        ======================================== */
        function saveMood(mood) {
            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format
            
            // Get existing mood history
            let moodHistory = getMoodHistory();
            
            // Update or add today's mood
            moodHistory[today] = {
                emoji: mood.emoji,
                label: mood.label,
                color: mood.color,
                timestamp: new Date().toISOString()
            };
            
            // Save back to localStorage
            localStorage.setItem('moodHistory', JSON.stringify(moodHistory));
        }

        /* ========================================
           LOAD TODAY'S MOOD FROM LOCALSTORAGE
        ======================================== */
        function loadTodayMood() {
            const today = new Date().toISOString().split('T')[0];
            const moodHistory = getMoodHistory();
            const todayMood = moodHistory[today];

            if (todayMood) {
                displayTodayMood(todayMood);
                applyTheme(todayMood.color);
                
                // Update selected button
                const index = moods.findIndex(m => m.emoji === todayMood.emoji);
                if (index !== -1) {
                    updateSelectedButton(index);
                }
            }
        }

        /* ========================================
           DISPLAY TODAY'S MOOD IN UI
        ======================================== */
        function displayTodayMood(mood) {
            const todayMoodCard = document.getElementById('todayMood');
            const currentEmoji = document.getElementById('currentEmoji');
            const currentLabel = document.getElementById('currentLabel');
            const currentDate = document.getElementById('currentDate');

            currentEmoji.textContent = mood.emoji;
            currentLabel.textContent = mood.label;
            currentDate.textContent = formatDate(new Date());

            // Make card visible with animation
            todayMoodCard.classList.add('visible');
        }

        /* ========================================
           APPLY THEME BASED ON MOOD
        ======================================== */
        function applyTheme(color) {
            document.body.style.background = color;
            document.body.classList.remove('default');
        }

        /* ========================================
           UPDATE SELECTED BUTTON STATE
        ======================================== */
        function updateSelectedButton(selectedIndex) {
            const buttons = document.querySelectorAll('.emoji-btn');
            buttons.forEach((btn, index) => {
                if (index === selectedIndex) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        /* ========================================
           GET MOOD HISTORY FROM LOCALSTORAGE
        ======================================== */
        function getMoodHistory() {
            const history = localStorage.getItem('moodHistory');
            return history ? JSON.parse(history) : {};
        }

        /* ========================================
           TOGGLE HISTORY SECTION
        ======================================== */
        function toggleHistory() {
            const content = document.getElementById('historyContent');
            const isExpanded = content.classList.contains('expanded');
            
            if (isExpanded) {
                content.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                renderHistory();
            }
        }

        /* ========================================
           RENDER MOOD HISTORY
        ======================================== */
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            const moodHistory = getMoodHistory();
            const entries = Object.entries(moodHistory).sort((a, b) => b[0].localeCompare(a[0]));

            if (entries.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #9ca3af; padding: 20px;">No mood history yet. Start tracking today! ‚ú®</p>';
                return;
            }

            historyList.innerHTML = entries.map(([date, mood], index) => {
                const journalContent = mood.journal 
                    ? `<div class="history-journal">
                        <div class="history-journal-label">üìù Journal Entry</div>
                        <div class="history-journal-text">${escapeHtml(mood.journal)}</div>
                       </div>`
                    : `<div class="no-journal">No journal entry for this day</div>`;
                
                return `
                    <div class="history-item" style="animation-delay: ${index * 0.1}s">
                        <div class="history-emoji">${mood.emoji}</div>
                        <div class="history-info" style="flex: 1;">
                            <div class="history-mood">${mood.label}</div>
                            <div class="history-date">${formatDate(new Date(date))}</div>
                            ${journalContent}
                        </div>
                        <button class="delete-btn" onclick="deleteMood('${date}')">Delete</button>
                    </div>
                `;
            }).join('');
        }

        /* ========================================
           ESCAPE HTML TO PREVENT XSS
        ======================================== */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /* ========================================
           DELETE MOOD FROM HISTORY
        ======================================== */
        function deleteMood(date) {
            if (confirm('Are you sure you want to delete this mood entry and journal?')) {
                let moodHistory = getMoodHistory();
                delete moodHistory[date];
                localStorage.setItem('moodHistory', JSON.stringify(moodHistory));
                
                // Refresh UI
                renderHistory();
                
                // Check if deleted today's mood
                const today = new Date().toISOString().split('T')[0];
                if (date === today) {
                    document.getElementById('todayMood').classList.remove('visible');
                    document.body.style.background = 'linear-gradient(135deg, #ffeef8 0%, #e0c3fc 100%)';
                    document.body.classList.add('default');
                    document.querySelectorAll('.emoji-btn').forEach(btn => btn.classList.remove('selected'));
                    
                    // Clear journal textarea
                    document.getElementById('journalEntry').value = '';
                    updateCharCount();
                }
                
                updateStreak();
                updateStats();
            }
        }

        /* ========================================
           UPDATE MOOD STREAK
        ======================================== */
        function updateStreak() {
            const moodHistory = getMoodHistory();
            const dates = Object.keys(moodHistory).sort((a, b) => b.localeCompare(a));
            
            let streak = 0;
            let currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);

            for (let i = 0; i < dates.length; i++) {
                const checkDate = new Date(dates[i]);
                checkDate.setHours(0, 0, 0, 0);
                
                const expectedDate = new Date(currentDate);
                expectedDate.setDate(expectedDate.getDate() - i);
                expectedDate.setHours(0, 0, 0, 0);

                if (checkDate.getTime() === expectedDate.getTime()) {
                    streak++;
                } else {
                    break;
                }
            }

            const streakCard = document.getElementById('streakCard');
            const streakNumber = document.getElementById('streakNumber');
            
            if (streak > 0) {
                streakNumber.textContent = streak;
                streakCard.style.display = 'block';
            } else {
                streakCard.style.display = 'none';
            }
        }

        /* ========================================
           UPDATE STATS
        ======================================== */
        function updateStats() {
            const moodHistory = getMoodHistory();
            const entries = Object.values(moodHistory);
            
            if (entries.length === 0) {
                document.getElementById('statsGrid').style.display = 'none';
                return;
            }

            // Count moods
            const moodCounts = {};
            entries.forEach(entry => {
                moodCounts[entry.label] = (moodCounts[entry.label] || 0) + 1;
            });

            // Find most common mood
            let mostCommon = { label: '', count: 0, emoji: '' };
            Object.entries(moodCounts).forEach(([label, count]) => {
                if (count > mostCommon.count) {
                    const mood = moods.find(m => m.label === label);
                    mostCommon = { label, count, emoji: mood.emoji };
                }
            });

            // Render stats
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.style.display = 'grid';
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-emoji">üìÖ</div>
                    <div class="stat-label">Total Days</div>
                    <div class="stat-value">${entries.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-emoji">${mostCommon.emoji}</div>
                    <div class="stat-label">Most Common</div>
                    <div class="stat-value">${mostCommon.label}</div>
                </div>
            `;
        }

        /* ========================================
           CHARACTER COUNT UPDATE
        ======================================== */
        function updateCharCount() {
            const textarea = document.getElementById('journalEntry');
            const charCount = document.getElementById('charCount');
            const currentLength = textarea.value.length;
            const maxLength = 1000;
            
            charCount.textContent = `${currentLength} / ${maxLength} characters`;
            
            // Limit to max length
            if (currentLength > maxLength) {
                textarea.value = textarea.value.substring(0, maxLength);
                charCount.textContent = `${maxLength} / ${maxLength} characters`;
            }
            
            // Change color when approaching limit
            if (currentLength > maxLength * 0.9) {
                charCount.style.color = '#ef4444';
            } else if (currentLength > maxLength * 0.7) {
                charCount.style.color = '#f59e0b';
            } else {
                charCount.style.color = '#9ca3af';
            }
        }

        /* ========================================
           SAVE JOURNAL ENTRY
        ======================================== */
        function saveJournalEntry() {
            const journalText = document.getElementById('journalEntry').value.trim();
            const today = new Date().toISOString().split('T')[0];
            
            // Get existing mood history
            let moodHistory = getMoodHistory();
            
            // Create entry if it doesn't exist
            if (!moodHistory[today]) {
                moodHistory[today] = {
                    emoji: '‚ú®',
                    label: 'Not set',
                    color: 'linear-gradient(135deg, #ffeef8 0%, #e0c3fc 100%)',
                    timestamp: new Date().toISOString()
                };
            }
            
            // Add journal entry
            moodHistory[today].journal = journalText;
            
            // Save back to localStorage
            localStorage.setItem('moodHistory', JSON.stringify(moodHistory));
            
            // Visual feedback
            showSaveConfirmation();
            createFloatingHearts(event);
        }

        /* ========================================
           SHOW SAVE CONFIRMATION
        ======================================== */
        function showSaveConfirmation() {
            const footer = document.querySelector('.journal-footer');
            const existingIndicator = document.querySelector('.journal-saved-indicator');
            
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            const indicator = document.createElement('span');
            indicator.className = 'journal-saved-indicator';
            indicator.innerHTML = '‚úì Saved!';
            footer.appendChild(indicator);
            
            setTimeout(() => {
                indicator.style.opacity = '0';
                indicator.style.transform = 'scale(0.8)';
                setTimeout(() => indicator.remove(), 300);
            }, 2000);
        }

        /* ========================================
           LOAD TODAY'S JOURNAL ENTRY
        ======================================== */
        function loadTodayJournal() {
            const today = new Date().toISOString().split('T')[0];
            const moodHistory = getMoodHistory();
            const todayEntry = moodHistory[today];
            
            const journalTextarea = document.getElementById('journalEntry');
            
            if (todayEntry && todayEntry.journal) {
                journalTextarea.value = todayEntry.journal;
                updateCharCount();
            }
        }

        /* ========================================
           FORMAT DATE FOR DISPLAY
        ======================================== */
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        /* ========================================
           CREATE CONFETTI ANIMATION
        ======================================== */
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        /* ========================================
           CREATE FLOATING HEARTS ANIMATION
        ======================================== */
        function createFloatingHearts(event) {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ú®', '‚≠ê', 'üåü'];
            const heartCount = 5;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = (event?.clientX || window.innerWidth / 2) + (Math.random() - 0.5) * 100 + 'px';
                heart.style.top = (event?.clientY || window.innerHeight / 2) + 'px';
                heart.style.animationDelay = i * 0.1 + 's';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 3000);
            }
        }

        /* ========================================
           CREATE BACKGROUND SPARKLES
        ======================================== */
        function createBackgroundSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const sparkleChars = ['‚ú®', '‚≠ê', 'üí´', 'üåü', '‚ú¶', '‚úß'];

            function addSparkle() {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkleChars[Math.floor(Math.random() * sparkleChars.length)];
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.fontSize = (Math.random() * 20 + 10) + 'px';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                sparklesContainer.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 3000);
            }

            // Create sparkles periodically
            setInterval(addSparkle, 500);
        }
    </script>
</body>
